<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="task-tracker">
    <header>
      <h1>Task Tracker</h1>
      <button class="add-task-btn">+ Add Task</button>
    </header>

    <div class="task-list">
      <div class="task-card">
        <h3>Task Title</h3>
        <p>Description of the task.</p>
        <div class="task-footer">
          <span class="task-priority">High</span>
          <button class="task-btn">Complete</button>
        </div>
      </div>

      <!-- Add more task cards here -->

    </div>
  </div>

</body>
</html>
